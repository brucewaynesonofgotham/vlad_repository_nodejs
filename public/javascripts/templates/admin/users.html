<script type="text/template" id="main-tpl">
<table id="users-grid" class="easyui-datagrid" data-options="toolbar:'#users-toolbar',border:false,fitColumns:true,fit:true">
</table>
<div id="users-toolbar" style="padding-left:5px;">
    <input name="user-text-search" class="easyui-searchbox text-search" style="width:350px" data-options="prompt: '<%- i18n.t('admin.users.searchTextPrompt') %>'">
    <span class="easyui-menubutton" data-options="menu:'#users-menu'"><%- i18n.t('admin.actions.title') %></span>
</div>
<div id="users-menu" style="width:150px;">
    <div name="add" data-options="iconCls:'fa fa-plus'"><%- i18n.t('admin.actions.add') %></div>
    <div name="edit" data-options="iconCls:'fa fa-pencil'"><%- i18n.t('admin.actions.edit') %></div>
    <div name="remove" data-options="iconCls:'fa fa-trash-o'"><%- i18n.t('admin.actions.remove') %></div>
</div>
</script>
<script type="text/template" id="user-item-tpl">
<a href="javascript:void(0);" class="user-info" data-id="<%- row._id %>" title="<%- i18n.t('admin.users.studentProfile') %>">
    <%- row.lastname || i18n.t('user.unknown') %> <%- row.firstname %> <%- row.middlename %>
</a>
</script>
