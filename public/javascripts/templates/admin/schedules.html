<script type="text/template" id="main-tpl">
<table id="schedules-grid" class="easyui-datagrid" data-options="toolbar:'#schedules-toolbar',border:false,fitColumns:true,fit:true">
</table>
<div id="schedules-toolbar" style="padding-left:5px;">
    <input name="date-from" class="easyui-datebox date-from" style="width:110px;" data-options="prompt:'<%- i18n.t('admin.schedules.fromDatePrompt') %>'">
    <input name="date-to" class="easyui-datebox date-to" style="width:110px;" data-options="prompt:'<%- i18n.t('admin.schedules.toDatePrompt') %>'">
    <input name="text-search" class="easyui-searchbox text-search" style="width:300px;" data-options="prompt:'<%- i18n.t('admin.schedules.searchTextPrompt') %>'">
    <span class="easyui-menubutton" data-options="menu:'#schedules-menu'"><%- i18n.t('admin.actions.title') %></span>
</div>
<div id="schedules-menu" style="width:150px;">
    <div name="add" data-options="iconCls:'fa fa-plus'"><%- i18n.t('admin.actions.add') %></div>
    <div name="edit" data-options="iconCls:'fa fa-pencil'"><%- i18n.t('admin.actions.edit') %></div>
    <div name="remove" data-options="iconCls:'fa fa-trash-o'"><%- i18n.t('admin.actions.remove') %></div>
</div>
</script>
<script type="text/template" id="inspector-item-tpl">
<a href="javascript:void(0);" class="inspector-info" data-id="<%- row.inspector._id %>" title="<%- i18n.t('admin.schedules.inspectorProfile') %>">
    <%- row.inspector.lastname || i18n.t('user.unknown') %> <%- row.inspector.firstname %> <%- row.inspector.middlename %>
</a>
</script>
