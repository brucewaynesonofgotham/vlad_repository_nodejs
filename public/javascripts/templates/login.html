<div class="login-view">
    <div class="easyui-panel" data-options="fit:true" title="<%- i18n.t('login.title') %>" style="padding:20px 40px 20px 40px;">
        <form id="auth-plain">
            <div style="margin-bottom:10px">
                <input class="easyui-textbox username" type="text" name="username" style="width:100%;height:24px;padding:4px" data-options="prompt:'<%- i18n.t('login.username') %>'">
            </div>
            <div style="margin-bottom:15px">
                <input class="easyui-textbox password" type="password" name="password" style="width:100%;height:24px;padding:4px" data-options="prompt:'<%- i18n.t('login.password') %>'">
            </div>
            <div style="text-align: right;margin-bottom:25px">
                <input class="easyui-linkbutton" style="height:24px;width:100%;" type="submit" value="<%- i18n.t('login.submit') %>">
            </div>
            <div class="login-from-line">
                <span class="login-from-text">
                    <%- i18n.t('login.from') %>
                </span>
            </div>
            <div style="margin-top:20px;text-align:center">
                <a class="easyui-linkbutton openedu-btn" href="/profile/openedu" style="height:42px;width:100px;" data-options="plain:true"><span class="openedu-logo" style="padding-top: 10px"></span></a>
                <a class="easyui-linkbutton ifmosso-btn" href="javascript:authIfmoSSO();" style="height:42px;width:100px;" data-options="plain:true"><span class="itmo-logo" style="padding-top: 6px"></span></a>
            </div>
        </form>
    </div>
</div>
<form name="auth-ifmosso" action="https://de.ifmo.ru/IfmoSSO/" method="post" style="display:none">
    <input type="hidden" name="redirect" value="" />
</form>
<script>
function authIfmoSSO() {
    var callbackUrl = window.location.protocol + '//' + window.location.host +
        '/profile/ifmosso/callback';
    var form = document.forms["auth-ifmosso"];
    form.redirect.value = callbackUrl;
    form.submit();
}
</script>
</script>
